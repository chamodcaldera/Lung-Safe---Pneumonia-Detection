<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/classify.css">

</head>
<body>
<span class="loader"></span>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">

        <a class="navbar-brand" href="#">LUNG-SAFE</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('seg')}}">Segment Lung Region</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cal')}}">Detect Pneumonia</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card p-4">
        <h1 class="text-center mb-4">Pneumonia Detection</h1>
        <form action="/classify" method="post" enctype="multipart/form-data" class="mb-3">
            <div class="custom-file-upload">
                <div class="upload-icon">

                    <img src="../static/images/upload.jpg" alt="Upload" style="width: 64px; height: 64px;" />
                </div>
                <div class="upload-info">
                    Drag files to upload or use the button below
                </div>
                <div class="custom-file">
                    <input type="file" name="image" accept="image/*" class="custom-file-input" id="imageInput" required>
                    <label class="custom-file-label" for="imageInput">Choose file</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Upload and Predict</button>
            </div>
        </form>

        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Uploaded Image</h3>
                <div class="image-container">
                    {% if img_data %}
                    <!-- Uploaded image will be displayed here -->
                    <img src="data:image/png;base64,{{ img_data }}" alt="Uploaded Image">
                    {% endif %}
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Predicted Image</h3>
                <div class="image-container" id="predictedImage">
                    <!-- Predicted image will be displayed here -->
                    {% if img_str %}
                        <img src="data:image/png;base64,{{ img_str }}" alt="Predicted Image">
                        <a href="data:image/png;base64,{{ img_str }}" id="downloadButton" class="btn btn-primary mt-3" download="predicted_image.png">Download Image</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="card p-4">
        <h1 class="text-center mt-5">Prediction Result</h1>
        <h2 class="text-center">Result : {{ category }}</h2>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Bootstrap file input label update
    $('.custom-file-input').on('change', function() {
        var fileName = $(this).val().split('\\').pop();
        $(this).next('.custom-file-label').addClass("selected").html(fileName);
    });

</script>
</body>
</html>
