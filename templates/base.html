<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pneumonia Detection</h1>

        <!-- Upload Section -->
        <div class="upload-section text-center">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" class="form-control-file" id="imageUpload" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Detect Pneumonia</button>
            </form>
        </div>

        <!-- Result Section -->
        <div class="result-section mt-5">
            <h2 class="text-center">Results</h2>
            <div class="alert alert-info" role="alert" id="resultText">
                <!-- Result will be shown here after detection -->
                No results yet. Upload an image to detect.
            </div>
        </div>

        <!-- Predicted Image Display Section -->
        <div class="predicted-image-section text-center mt-5">
            <h3>Predicted Image</h3>
            <img id="predictedImage" src="#" alt="Predicted Image" class="img-fluid" style="max-height: 500px;">
            <!-- The predicted image will be inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
