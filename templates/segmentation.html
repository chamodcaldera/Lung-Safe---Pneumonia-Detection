<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/segmentation.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">LUNG-SAFE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('home')}}">HOME</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('seg')}}">SEGMENTATION</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('cal')}}">CLASSIFICATION</a>
            </li>
            <!-- Add other navigation links here -->
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-center mb-4">Pneumonia Detection</h1>
    <form action="/predict" method="post" enctype="multipart/form-data" class="mb-3">
        <div class="custom-file-upload">
            <div class="upload-icon">
                <!-- Icon image source -->
                <img src="../static/images/upload.jpg" alt="Upload" style="width: 64px; height: 64px;" />
            </div>
            <div class="upload-info">
                Drag files to upload or use the button below
            </div>
            <div class="custom-file">
                <input type="file" name="image" accept="image/*" class="custom-file-input" id="imageInput" required>
                <label class="custom-file-label" for="imageInput">Choose file</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Upload and Predict</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center">Uploaded Image</h3>
            <div class="image-container">
                  {% if img_data %}
                <!-- Uploaded image will be displayed here -->
                <img src="data:image/png;base64,{{ img_data }}" alt="Uploaded Image">
                {% endif %}
            </div>
        </div>
        <div class="col-md-6">
            <h3 class="text-center">Predicted Image</h3>
            <div class="image-container">
                <!-- Predicted image will be displayed here -->
                {% if img_str %}
                    <img src="data:image/png;base64,{{ img_str }}" alt="Predicted Image">
                    <a href="data:image/png;base64,{{ img_str }}" download="predicted_image.png" class="btn btn-primary">Download Image</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Bootstrap file input label update
    $('.custom-file-input').on('change', function() {
        var fileName = $(this).val().split('\\').pop();
        $(this).next('.custom-file-label').addClass("selected").html(fileName);
    });
</script>
</body>
</html>
