<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

body {
            background-image: url('../static/images/background.jpg'); /* Replace 'background.jpg' with your image file path */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Do not repeat the background */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better readability */
            padding: 20px; /* Add some padding to the container */
            border-radius: 10px; /* Add rounded corners to the container */
            margin-top: 50px; /* Add some space from the top */
        }
        .image-container {
            border: 1px solid #dee2e6;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .custom-file-upload {
            border: 4px dashed #aaa;
            padding: 40px;
            transition: border 0.3s ease;
            text-align: center;
            margin: auto;
            cursor: pointer;
            border-radius: 10px;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .custom-file-upload:hover {
            border-color: #333;
        }
        .custom-file-upload .upload-icon {
            margin-bottom: 10px;
        }
        .upload-info {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Pneumonia Detection</h1>
    <form action="/predict" method="post" enctype="multipart/form-data" class="mb-3">
        <div class="custom-file-upload">
            <div class="upload-icon">
                <!-- Icon image source -->
                <img src="upload-cloud-icon.png" alt="Upload" style="width: 64px; height: 64px;" />
            </div>
            <div class="upload-info">
                Drag files to upload or use the button below
            </div>
            <div class="custom-file">
                <input type="file" name="image" accept="image/*" class="custom-file-input" id="imageInput" required>
                <label class="custom-file-label" for="imageInput">Choose file</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Upload and Predict</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center">Uploaded Image</h3>
            <div class="image-container">
                <!-- Uploaded image will be displayed here -->
                <img src="data:image/png;base64,{{ img_data }}" alt="Uploaded Image">
            </div>
        </div>
        <div class="col-md-6">
            <h3 class="text-center">Predicted Image</h3>
            <div class="image-container">
                <!-- Predicted image will be displayed here -->
                {% if img_str %}
                    <img src="data:image/png;base64,{{ img_str }}" alt="Predicted Image">
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Bootstrap file input label update
    $('.custom-file-input').on('change', function() {
        var fileName = $(this).val().split('\\').pop();
        $(this).next('.custom-file-label').addClass("selected").html(fileName);
    });
</script>
</body>
</html>
